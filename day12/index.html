<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
    <script>
        const pressed = [];
        const code = 'kala';

        window.addEventListener( 'keyup', ( e ) => {
            console.log( e.key )
            pressed.push( e.key );
            pressed.splice( -code.length - 1, pressed.length - code.length );
            console.log( pressed );

            if ( pressed.join( "" ).includes( code ) ) {
                console.log( 'You just typed my name!!!!' );
                cornify_add();
            }

        } )

        // const a = ["s", "t", "a", "n", "t", "r", "i", "k", "r", "s", "s"];
        // console.log( a.splice( -10, 7 ) )

    </script>
</body>

</html>
