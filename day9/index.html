<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector( 'p' );
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log( 'Sth sth' )
    // Interpolated
    let hey = 'yay'
    console.log( `${hey} Sth sth` )
    // Styled
    console.log( '%c I am some great txt', 'font-size: 50px' )
    // warning!
    console.warn( 'whaat' )
    // Error :|
    console.error( 'Error?' )
    // Info
    console.info( 'Is it so?' )
    // Testing
    const p = document.querySelector( 'p' );
    console.assert( p.classList.contains( 'ouch' ), 'you did that?' )
    // clearing
    console.clear()
    // Viewing DOM Elements
    console.log( p )
    console.dir( p )
    // Grouping together
    dogs.forEach( dog => {
      console.group( `${dog.name}` );
      console.log( `Dog's name is ${dog.name}` );
      console.log( `${dog.name} is ${dog.age} years old` );
      console.log( `${dog.name}` );
      console.groupEnd( `${dog.name}` )
    } )
    // counting
    console.count( p )
    // timing
    console.time( 'fetchin info' );
    fetch( 'https://api.github.com/users/tristankrass' )
      .then( res => res.json() )
      .then( data => {
        console.timeEnd( 'fetchin info' );
        console.log( data );
      } )

    console.table( dogs );

  </script>
</body>

</html>
